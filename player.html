<!DOCTYPE html>
<html lang="id">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Now Playing | XianPlay+</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&family=Playfair+Display:wght@600;700&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
    <style>
        body {
            background: #000;
            overflow: hidden;
        }

        .player-wrapper {
            position: relative;
            width: 100%;
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .player-video {
            width: 100%;
            height: 100%;
            object-fit: contain;
            background: #000;
        }

        .player-overlay {
            position: absolute;
            inset: 0;
            pointer-events: none;
            transition: opacity .3s;
        }

        .player-overlay--hidden {
            opacity: 0;
        }

        .player-overlay__top {
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 120px;
            background: linear-gradient(to bottom, rgba(0, 0, 0, .8), transparent);
        }

        .player-overlay__bottom {
            position: absolute;
            bottom: 0;
            left: 0;
            right: 0;
            height: 150px;
            background: linear-gradient(to top, rgba(0, 0, 0, .9), transparent);
        }

        .player-center-play {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 80px;
            height: 80px;
            display: flex;
            align-items: center;
            justify-content: center;
            background: rgba(201, 162, 77, .9);
            border-radius: 50%;
            cursor: pointer;
            transition: all .2s;
            z-index: 10;
        }

        .player-center-play:hover {
            transform: translate(-50%, -50%) scale(1.1);
        }

        .player-center-play svg {
            width: 36px;
            height: 36px;
            color: #000;
            margin-left: 4px;
        }

        .player-center-play--hidden {
            opacity: 0;
            pointer-events: none;
        }

        .episodes-sidebar {
            position: fixed;
            top: 0;
            right: 0;
            width: 360px;
            height: 100vh;
            background: rgba(11, 11, 13, .98);
            border-left: 1px solid var(--divider);
            transform: translateX(100%);
            transition: transform .3s;
            z-index: 200;
            overflow-y: auto;
        }

        .episodes-sidebar--open {
            transform: translateX(0);
        }

        .episodes-sidebar__header {
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: var(--space-lg);
            border-bottom: 1px solid var(--divider);
            position: sticky;
            top: 0;
            background: rgba(11, 11, 13, .98);
        }

        .episodes-sidebar__title {
            font-family: var(--font-display);
            font-size: 1.25rem;
        }

        .episodes-sidebar__close {
            width: 40px;
            height: 40px;
            display: flex;
            align-items: center;
            justify-content: center;
            border-radius: 8px;
            color: var(--text-secondary);
        }

        .episodes-sidebar__close:hover {
            background: var(--bg-hover);
            color: var(--text-primary);
        }

        .ep-item {
            display: flex;
            align-items: center;
            gap: var(--space-md);
            padding: var(--space-md);
            border-radius: 8px;
            cursor: pointer;
        }

        .ep-item:hover {
            background: var(--bg-hover);
        }

        .ep-item--active {
            background: var(--bg-hover);
            border-left: 3px solid var(--accent-gold);
        }

        .ep-item__num {
            font-family: var(--font-display);
            color: var(--text-muted);
            min-width: 32px;
        }

        .ep-item--active .ep-item__num {
            color: var(--accent-gold);
        }

        .ep-item__title {
            font-size: .9375rem;
            font-weight: 500;
            margin-bottom: 2px;
        }

        .ep-item__duration {
            font-size: .8125rem;
            color: var(--text-muted);
        }

        @media(max-width:768px) {
            .episodes-sidebar {
                width: 100%;
            }

            .player-header__title {
                display: none;
            }
        }
    </style>
</head>

<body>
    <header class="player-header" id="playerHeader">
        <a href="detail.html" class="player-header__back">
            <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5"
                stroke="currentColor" width="24" height="24">
                <path stroke-linecap="round" stroke-linejoin="round" d="M10.5 19.5L3 12m0 0l7.5-7.5M3 12h18" />
            </svg>
            <span class="hide-mobile">Back</span>
        </a>
        <div class="player-header__title">Love Like The Galaxy<span class="player-header__episode">â€¢ Episode 1</span>
        </div>
    </header>

    <div class="player-wrapper" id="playerWrapper">
        <video class="player-video" id="videoPlayer"
            poster="https://images.unsplash.com/photo-1548919973-5cef591cdbc9?w=1920&q=80" preload="metadata">
            <source src="https://commondatastorage.googleapis.com/gtv-videos-bucket/sample/BigBuckBunny.mp4"
                type="video/mp4">
        </video>
        <div class="player-overlay" id="playerOverlay">
            <div class="player-overlay__top"></div>
            <div class="player-overlay__bottom"></div>
        </div>
        <button class="player-center-play" id="centerPlayBtn">
            <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="currentColor">
                <path fill-rule="evenodd"
                    d="M4.5 5.653c0-1.426 1.529-2.33 2.779-1.643l11.54 6.348c1.295.712 1.295 2.573 0 3.285L7.28 19.991c-1.25.687-2.779-.217-2.779-1.643V5.653z"
                    clip-rule="evenodd" />
            </svg>
        </button>
    </div>

    <div class="player-controls" id="playerControls">
        <div class="player-progress" id="progressBar">
            <div class="player-progress__bar" id="progressFill"></div>
            <div class="player-progress__handle"></div>
        </div>
        <div class="player-buttons">
            <div class="player-buttons__left">
                <button class="player-btn" id="playPauseBtn"><svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24"
                        fill="currentColor" id="playIcon">
                        <path fill-rule="evenodd"
                            d="M4.5 5.653c0-1.426 1.529-2.33 2.779-1.643l11.54 6.348c1.295.712 1.295 2.573 0 3.285L7.28 19.991c-1.25.687-2.779-.217-2.779-1.643V5.653z"
                            clip-rule="evenodd" />
                    </svg></button>
                <button class="player-btn" id="prevBtn"><svg xmlns="http://www.w3.org/2000/svg" fill="none"
                        viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" width="24" height="24">
                        <path stroke-linecap="round" stroke-linejoin="round"
                            d="M21 16.811c0 .864-.933 1.405-1.683.977l-7.108-4.062a1.125 1.125 0 010-1.953l7.108-4.062A1.125 1.125 0 0121 8.688v8.123zM11.25 16.811c0 .864-.933 1.405-1.683.977l-7.108-4.062a1.125 1.125 0 010-1.953L9.567 7.71a1.125 1.125 0 011.683.977v8.123z" />
                    </svg></button>
                <button class="player-btn" id="nextBtn"><svg xmlns="http://www.w3.org/2000/svg" fill="none"
                        viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" width="24" height="24">
                        <path stroke-linecap="round" stroke-linejoin="round"
                            d="M3 8.688c0-.864.933-1.405 1.683-.977l7.108 4.062a1.125 1.125 0 010 1.953l-7.108 4.062A1.125 1.125 0 013 16.81V8.688zM12.75 8.688c0-.864.933-1.405 1.683-.977l7.108 4.062a1.125 1.125 0 010 1.953l-7.108 4.062a1.125 1.125 0 01-1.683-.977V8.688z" />
                    </svg></button>
                <span class="player-time" id="timeDisplay">0:00 / 0:00</span>
            </div>
            <div class="player-buttons__right">
                <button class="player-btn" id="episodesBtn"><svg xmlns="http://www.w3.org/2000/svg" fill="none"
                        viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" width="24" height="24">
                        <path stroke-linecap="round" stroke-linejoin="round"
                            d="M3.75 12h16.5m-16.5 3.75h16.5M3.75 19.5h16.5M5.625 4.5h12.75a1.875 1.875 0 010 3.75H5.625a1.875 1.875 0 010-3.75z" />
                    </svg></button>
                <button class="player-quality">720p</button>
                <button class="player-btn" id="fullscreenBtn"><svg xmlns="http://www.w3.org/2000/svg" fill="none"
                        viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" width="24" height="24">
                        <path stroke-linecap="round" stroke-linejoin="round"
                            d="M3.75 3.75v4.5m0-4.5h4.5m-4.5 0L9 9M3.75 20.25v-4.5m0 4.5h4.5m-4.5 0L9 15M20.25 3.75h-4.5m4.5 0v4.5m0-4.5L15 9m5.25 11.25h-4.5m4.5 0v-4.5m0 4.5L15 15" />
                    </svg></button>
            </div>
        </div>
    </div>

    <aside class="episodes-sidebar" id="episodesSidebar">
        <div class="episodes-sidebar__header">
            <h3 class="episodes-sidebar__title">Episodes</h3>
            <button class="episodes-sidebar__close" id="closeSidebar"><svg xmlns="http://www.w3.org/2000/svg"
                    fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" width="24" height="24">
                    <path stroke-linecap="round" stroke-linejoin="round" d="M6 18L18 6M6 6l12 12" />
                </svg></button>
        </div>
        <div style="padding:var(--space-md);">
            <div class="ep-item ep-item--active"><span class="ep-item__num">01</span>
                <div>
                    <div class="ep-item__title">The Beginning of Fate</div>
                    <div class="ep-item__duration">45 min</div>
                </div>
            </div>
            <div class="ep-item"><span class="ep-item__num">02</span>
                <div>
                    <div class="ep-item__title">A Chance Encounter</div>
                    <div class="ep-item__duration">44 min</div>
                </div>
            </div>
            <div class="ep-item"><span class="ep-item__num">03</span>
                <div>
                    <div class="ep-item__title">Hidden Secrets</div>
                    <div class="ep-item__duration">46 min</div>
                </div>
            </div>
            <div class="ep-item"><span class="ep-item__num">04</span>
                <div>
                    <div class="ep-item__title">The Palace Intrigue</div>
                    <div class="ep-item__duration">47 min</div>
                </div>
            </div>
            <div class="ep-item"><span class="ep-item__num">05</span>
                <div>
                    <div class="ep-item__title">Growing Affection</div>
                    <div class="ep-item__duration">45 min</div>
                </div>
            </div>
        </div>
    </aside>

    <script src="js/app.js"></script>
    <script src="js/player.js"></script>
</body>

</html>
