<!DOCTYPE html>
<html lang="id">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Now Playing | XianPlay+</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&family=Playfair+Display:wght@600;700&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
    <style>
        body {
            background: #000;
            overflow: hidden;
        }

        .player-wrapper {
            position: relative;
            width: 100%;
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .player-video {
            width: 100%;
            height: 100%;
            object-fit: contain;
            background: #000;
        }

        .player-overlay {
            position: absolute;
            inset: 0;
            pointer-events: none;
            transition: opacity .3s;
        }

        .player-overlay--hidden {
            opacity: 0;
        }

        .player-overlay__top {
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 120px;
            background: linear-gradient(to bottom, rgba(0, 0, 0, .8), transparent);
        }

        .player-overlay__bottom {
            position: absolute;
            bottom: 0;
            left: 0;
            right: 0;
            height: 150px;
            background: linear-gradient(to top, rgba(0, 0, 0, .9), transparent);
        }

        .player-center-play {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 80px;
            height: 80px;
            display: flex;
            align-items: center;
            justify-content: center;
            background: rgba(201, 162, 77, .9);
            border-radius: 50%;
            cursor: pointer;
            transition: all .2s;
            z-index: 10;
        }

        .player-center-play:hover {
            transform: translate(-50%, -50%) scale(1.1);
        }

        .player-center-play svg {
            width: 36px;
            height: 36px;
            color: #000;
            margin-left: 4px;
        }

        .player-center-play--hidden {
            opacity: 0;
            pointer-events: none;
        }

        .episodes-sidebar {
            position: fixed;
            top: 0;
            right: 0;
            width: 360px;
            height: 100vh;
            background: rgba(11, 11, 13, .98);
            border-left: 1px solid var(--divider);
            transform: translateX(100%);
            transition: transform .3s;
            z-index: 200;
            overflow-y: auto;
        }

        .episodes-sidebar--open {
            transform: translateX(0);
        }

        .episodes-sidebar__header {
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: var(--space-lg);
            border-bottom: 1px solid var(--divider);
            position: sticky;
            top: 0;
            background: rgba(11, 11, 13, .98);
        }

        .episodes-sidebar__title {
            font-family: var(--font-display);
            font-size: 1.25rem;
        }

        .episodes-sidebar__close {
            width: 40px;
            height: 40px;
            display: flex;
            align-items: center;
            justify-content: center;
            border-radius: 8px;
            color: var(--text-secondary);
            cursor: pointer;
        }

        .episodes-sidebar__close:hover {
            background: var(--bg-hover);
            color: var(--text-primary);
        }

        .ep-item {
            display: flex;
            align-items: center;
            gap: var(--space-md);
            padding: var(--space-md);
            border-radius: 8px;
            cursor: pointer;
            margin: var(--space-sm);
        }

        .ep-item:hover {
            background: var(--bg-hover);
        }

        .ep-item--active {
            background: var(--bg-hover);
            border-left: 3px solid var(--accent-gold);
        }

        .ep-item__thumb {
            width: 80px;
            height: 45px;
            border-radius: 4px;
            overflow: hidden;
            flex-shrink: 0;
            background: var(--bg-secondary);
        }

        .ep-item__thumb img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .ep-item__info {
            flex: 1;
            min-width: 0;
        }

        .ep-item__title {
            font-size: .875rem;
            font-weight: 500;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }

        .ep-item--active .ep-item__title {
            color: var(--accent-gold);
        }

        .ep-item__meta {
            font-size: .75rem;
            color: var(--text-muted);
            margin-top: 2px;
        }

        .ep-item__lock {
            color: var(--accent-gold);
            margin-left: 4px;
        }

        @media(max-width:768px) {
            .episodes-sidebar {
                width: 100%;
            }

            .player-header__title {
                display: none;
            }
        }

        .loading-spinner {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 48px;
            height: 48px;
            border: 3px solid var(--border-subtle);
            border-top-color: var(--accent-gold);
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            to {
                transform: translate(-50%, -50%) rotate(360deg);
            }
        }

        .quality-menu {
            position: absolute;
            bottom: 60px;
            right: 80px;
            background: rgba(0, 0, 0, .95);
            border-radius: 8px;
            padding: 8px 0;
            display: none;
            z-index: 100;
        }

        .quality-menu--open {
            display: block;
        }

        .quality-menu__item {
            padding: 8px 24px;
            cursor: pointer;
            font-size: .875rem;
        }

        .quality-menu__item:hover {
            background: var(--bg-hover);
        }

        .quality-menu__item--active {
            color: var(--accent-gold);
        }
    </style>
</head>

<body>
    <header class="player-header" id="playerHeader">
        <a href="javascript:history.back()" class="player-header__back">
            <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5"
                stroke="currentColor" width="24" height="24">
                <path stroke-linecap="round" stroke-linejoin="round" d="M10.5 19.5L3 12m0 0l7.5-7.5M3 12h18" />
            </svg>
            <span class="hide-mobile">Back</span>
        </a>
        <div class="player-header__title" id="headerTitle">Loading...</div>
    </header>

    <div class="player-wrapper" id="playerWrapper">
        <div class="loading-spinner" id="loadingSpinner"></div>
        <video class="player-video" id="videoPlayer" preload="metadata" style="display:none;"></video>
        <div class="player-overlay" id="playerOverlay">
            <div class="player-overlay__top"></div>
            <div class="player-overlay__bottom"></div>
        </div>
        <button class="player-center-play" id="centerPlayBtn" style="display:none;">
            <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="currentColor">
                <path fill-rule="evenodd"
                    d="M4.5 5.653c0-1.426 1.529-2.33 2.779-1.643l11.54 6.348c1.295.712 1.295 2.573 0 3.285L7.28 19.991c-1.25.687-2.779-.217-2.779-1.643V5.653z"
                    clip-rule="evenodd" />
            </svg>
        </button>
    </div>

    <div class="player-controls" id="playerControls">
        <div class="player-progress" id="progressBar">
            <div class="player-progress__bar" id="progressFill"></div>
            <div class="player-progress__handle"></div>
        </div>
        <div class="player-buttons">
            <div class="player-buttons__left">
                <button class="player-btn" id="playPauseBtn"><svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24"
                        fill="currentColor" id="playIcon">
                        <path fill-rule="evenodd"
                            d="M4.5 5.653c0-1.426 1.529-2.33 2.779-1.643l11.54 6.348c1.295.712 1.295 2.573 0 3.285L7.28 19.991c-1.25.687-2.779-.217-2.779-1.643V5.653z"
                            clip-rule="evenodd" />
                    </svg></button>
                <button class="player-btn" id="prevBtn" title="Episode Sebelumnya"><svg
                        xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5"
                        stroke="currentColor" width="24" height="24">
                        <path stroke-linecap="round" stroke-linejoin="round"
                            d="M21 16.811c0 .864-.933 1.405-1.683.977l-7.108-4.062a1.125 1.125 0 010-1.953l7.108-4.062A1.125 1.125 0 0121 8.688v8.123zM11.25 16.811c0 .864-.933 1.405-1.683.977l-7.108-4.062a1.125 1.125 0 010-1.953L9.567 7.71a1.125 1.125 0 011.683.977v8.123z" />
                    </svg></button>
                <button class="player-btn" id="nextBtn" title="Episode Selanjutnya"><svg
                        xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5"
                        stroke="currentColor" width="24" height="24">
                        <path stroke-linecap="round" stroke-linejoin="round"
                            d="M3 8.688c0-.864.933-1.405 1.683-.977l7.108 4.062a1.125 1.125 0 010 1.953l-7.108 4.062A1.125 1.125 0 013 16.81V8.688zM12.75 8.688c0-.864.933-1.405 1.683-.977l7.108 4.062a1.125 1.125 0 010 1.953l-7.108 4.062a1.125 1.125 0 01-1.683-.977V8.688z" />
                    </svg></button>
                <span class="player-time" id="timeDisplay">0:00 / 0:00</span>
            </div>
            <div class="player-buttons__right">
                <button class="player-btn" id="episodesBtn" title="Daftar Episode"><svg
                        xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5"
                        stroke="currentColor" width="24" height="24">
                        <path stroke-linecap="round" stroke-linejoin="round"
                            d="M3.75 12h16.5m-16.5 3.75h16.5M3.75 19.5h16.5M5.625 4.5h12.75a1.875 1.875 0 010 3.75H5.625a1.875 1.875 0 010-3.75z" />
                    </svg></button>
                <button class="player-quality" id="qualityBtn">720p</button>
                <button class="player-btn" id="fullscreenBtn" title="Fullscreen"><svg xmlns="http://www.w3.org/2000/svg"
                        fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" width="24" height="24">
                        <path stroke-linecap="round" stroke-linejoin="round"
                            d="M3.75 3.75v4.5m0-4.5h4.5m-4.5 0L9 9M3.75 20.25v-4.5m0 4.5h4.5m-4.5 0L9 15M20.25 3.75h-4.5m4.5 0v4.5m0-4.5L15 9m5.25 11.25h-4.5m4.5 0v-4.5m0 4.5L15 15" />
                    </svg></button>
            </div>
        </div>
    </div>

    <div class="quality-menu" id="qualityMenu">
        <div class="quality-menu__item" data-quality="1080">1080p</div>
        <div class="quality-menu__item quality-menu__item--active" data-quality="720">720p</div>
        <div class="quality-menu__item" data-quality="540">540p</div>
        <div class="quality-menu__item" data-quality="360">360p</div>
    </div>

    <aside class="episodes-sidebar" id="episodesSidebar">
        <div class="episodes-sidebar__header">
            <h3 class="episodes-sidebar__title">Episodes</h3>
            <button class="episodes-sidebar__close" id="closeSidebar"><svg xmlns="http://www.w3.org/2000/svg"
                    fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" width="24" height="24">
                    <path stroke-linecap="round" stroke-linejoin="round" d="M6 18L18 6M6 6l12 12" />
                </svg></button>
        </div>
        <div id="episodesList"></div>
    </aside>

    <script src="js/api.js"></script>
    <script>
        let currentEpisodeIndex = 0;
        let episodes = [];
        let currentBookId = null;
        let currentQuality = 720;
        let dramaInfo = null;

        async function initPlayer() {
            const params = new URLSearchParams(window.location.search);
            currentBookId = params.get('id');
            currentEpisodeIndex = parseInt(params.get('ep')) || 0;

            if (!currentBookId) {
                alert('Drama ID tidak ditemukan');
                window.location.href = 'index.html';
                return;
            }

            try {
                // Fetch drama info and episodes
                const [detail, allEpisodes] = await Promise.all([
                    DramaAPI.getDetail(currentBookId),
                    DramaAPI.getAllEpisodes(currentBookId)
                ]);

                dramaInfo = detail;
                episodes = allEpisodes || [];

                if (episodes.length > 0) {
                    renderEpisodesList();
                    loadEpisode(currentEpisodeIndex);
                } else {
                    showError('Tidak ada episode tersedia');
                }

            } catch (error) {
                console.error('Error loading player:', error);
                showError('Gagal memuat video');
            }
        }

        function loadEpisode(index) {
            if (index < 0 || index >= episodes.length) return;

            currentEpisodeIndex = index;
            const episode = episodes[index];

            // Update URL without reload
            const url = new URL(window.location);
            url.searchParams.set('ep', index);
            window.history.replaceState({}, '', url);

            // Update header
            const title = dramaInfo?.bookName || 'Drama';
            document.getElementById('headerTitle').innerHTML = `${title} <span style="color:var(--text-muted)">â€¢ ${episode.chapterName}</span>`;
            document.title = `${title} ${episode.chapterName} | XianPlay+`;

            // Get video URL
            const videoUrl = getVideoUrl(episode, currentQuality);

            if (!videoUrl) {
                showError('Video tidak tersedia');
                return;
            }

            loadVideo(videoUrl, episode.chapterImg);

            // Update active episode in sidebar
            document.querySelectorAll('.ep-item').forEach((el, i) => {
                el.classList.toggle('ep-item--active', i === index);
            });
        }

        function loadVideo(url, poster) {
            const video = document.getElementById('videoPlayer');
            const spinner = document.getElementById('loadingSpinner');
            const centerPlay = document.getElementById('centerPlayBtn');

            spinner.style.display = 'block';
            video.style.display = 'none';
            centerPlay.style.display = 'none';

            video.src = url;
            if (poster) video.poster = poster;

            video.onloadeddata = () => {
                spinner.style.display = 'none';
                video.style.display = 'block';
                centerPlay.style.display = 'flex';
            };

            video.onerror = () => {
                console.error('Video failed to load');
                showError('Gagal memuat video. Coba kualitas lain.');
            };
        }

        function showError(message) {
            document.getElementById('loadingSpinner').style.display = 'none';
            document.getElementById('headerTitle').textContent = message;
        }

        function renderEpisodesList() {
            document.getElementById('episodesList').innerHTML = episodes.map((ep, i) => `
        <div class="ep-item ${i === currentEpisodeIndex ? 'ep-item--active' : ''}" onclick="loadEpisode(${i})">
          <div class="ep-item__thumb">
            <img src="${ep.chapterImg || ''}" alt="${ep.chapterName}" loading="lazy">
          </div>
          <div class="ep-item__info">
            <div class="ep-item__title">${ep.chapterName}${ep.isCharge ? '<span class="ep-item__lock">ðŸ”’</span>' : ''}</div>
            <div class="ep-item__meta">${ep.chargeChapter ? 'VIP' : 'Gratis'}</div>
          </div>
        </div>
      `).join('');
        }

        function changeQuality(quality) {
            currentQuality = quality;
            const episode = episodes[currentEpisodeIndex];
            const videoUrl = getVideoUrl(episode, quality);

            if (videoUrl) {
                const currentTime = document.getElementById('videoPlayer').currentTime;
                loadVideo(videoUrl, episode.chapterImg);
                document.getElementById('videoPlayer').currentTime = currentTime;
            }

            document.getElementById('qualityBtn').textContent = quality + 'p';
            document.querySelectorAll('.quality-menu__item').forEach(el => {
                el.classList.toggle('quality-menu__item--active', parseInt(el.dataset.quality) === quality);
            });
            document.getElementById('qualityMenu').classList.remove('quality-menu--open');
        }

        // Player controls
        document.addEventListener('DOMContentLoaded', () => {
            initPlayer();

            const video = document.getElementById('videoPlayer');
            const playPauseBtn = document.getElementById('playPauseBtn');
            const centerPlayBtn = document.getElementById('centerPlayBtn');
            const progressBar = document.getElementById('progressBar');
            const progressFill = document.getElementById('progressFill');
            const timeDisplay = document.getElementById('timeDisplay');
            const fullscreenBtn = document.getElementById('fullscreenBtn');
            const episodesBtn = document.getElementById('episodesBtn');
            const sidebar = document.getElementById('episodesSidebar');
            const closeSidebar = document.getElementById('closeSidebar');
            const prevBtn = document.getElementById('prevBtn');
            const nextBtn = document.getElementById('nextBtn');
            const qualityBtn = document.getElementById('qualityBtn');
            const qualityMenu = document.getElementById('qualityMenu');

            function togglePlay() {
                if (video.paused) {
                    video.play();
                    centerPlayBtn.classList.add('player-center-play--hidden');
                } else {
                    video.pause();
                    centerPlayBtn.classList.remove('player-center-play--hidden');
                }
                updatePlayIcon();
            }

            function updatePlayIcon() {
                const icon = document.getElementById('playIcon');
                if (video.paused) {
                    icon.innerHTML = '<path fill-rule="evenodd" d="M4.5 5.653c0-1.426 1.529-2.33 2.779-1.643l11.54 6.348c1.295.712 1.295 2.573 0 3.285L7.28 19.991c-1.25.687-2.779-.217-2.779-1.643V5.653z" clip-rule="evenodd"/>';
                } else {
                    icon.innerHTML = '<path fill-rule="evenodd" d="M6.75 5.25a.75.75 0 01.75-.75H9a.75.75 0 01.75.75v13.5a.75.75 0 01-.75.75H7.5a.75.75 0 01-.75-.75V5.25zm7.5 0A.75.75 0 0115 4.5h1.5a.75.75 0 01.75.75v13.5a.75.75 0 01-.75.75H15a.75.75 0 01-.75-.75V5.25z" clip-rule="evenodd"/>';
                }
            }

            playPauseBtn.addEventListener('click', togglePlay);
            centerPlayBtn.addEventListener('click', togglePlay);
            video.addEventListener('click', togglePlay);

            video.addEventListener('timeupdate', () => {
                const percent = (video.currentTime / video.duration) * 100;
                progressFill.style.width = percent + '%';
                timeDisplay.textContent = `${formatTime(video.currentTime)} / ${formatTime(video.duration)}`;
            });

            progressBar.addEventListener('click', (e) => {
                const rect = progressBar.getBoundingClientRect();
                const percent = (e.clientX - rect.left) / rect.width;
                video.currentTime = percent * video.duration;
            });

            function formatTime(s) {
                if (isNaN(s)) return '0:00';
                const m = Math.floor(s / 60);
                const sec = Math.floor(s % 60);
                return `${m}:${sec.toString().padStart(2, '0')}`;
            }

            fullscreenBtn.addEventListener('click', () => {
                if (!document.fullscreenElement) {
                    document.getElementById('playerWrapper').requestFullscreen();
                } else {
                    document.exitFullscreen();
                }
            });

            episodesBtn.addEventListener('click', () => sidebar.classList.toggle('episodes-sidebar--open'));
            closeSidebar.addEventListener('click', () => sidebar.classList.remove('episodes-sidebar--open'));

            prevBtn.addEventListener('click', () => loadEpisode(currentEpisodeIndex - 1));
            nextBtn.addEventListener('click', () => loadEpisode(currentEpisodeIndex + 1));

            qualityBtn.addEventListener('click', () => qualityMenu.classList.toggle('quality-menu--open'));
            document.querySelectorAll('.quality-menu__item').forEach(el => {
                el.addEventListener('click', () => changeQuality(parseInt(el.dataset.quality)));
            });

            video.addEventListener('ended', () => {
                if (currentEpisodeIndex < episodes.length - 1) {
                    loadEpisode(currentEpisodeIndex + 1);
                }
            });

            // Keyboard
            document.addEventListener('keydown', (e) => {
                switch (e.code) {
                    case 'Space': e.preventDefault(); togglePlay(); break;
                    case 'ArrowLeft': video.currentTime -= 10; break;
                    case 'ArrowRight': video.currentTime += 10; break;
                    case 'KeyF': fullscreenBtn.click(); break;
                    case 'Escape': sidebar.classList.remove('episodes-sidebar--open'); qualityMenu.classList.remove('quality-menu--open'); break;
                }
            });
        });
    </script>
</body>

</html>
